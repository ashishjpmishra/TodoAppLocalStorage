<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f06e9a6095.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    

</head>

<body>
    <div id="todo-container">
        <div id="todo-wrapper">
            <h1>Today</h1>
            <div id="todo-section">
                <div id="todo-add">
                    <input id="todo-input" type="text" name="todo" placeholder="What's On Your Mind">
                    <button id="btn-add-todo"><i class="fas fa-angle-double-right "></i></button>
                </div>
                <i class="fas fa-chevron-down here"></i>
                <div id="todo-list">
                    <div class="todo-card">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
